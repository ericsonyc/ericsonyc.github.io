# Dependencies
markdown: kramdown
redcarpet:
    extensions: ["fenced_code_blocks", "tables", "highlight", "with_toc_data", "strikethrough", "underline"]

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style

highlighter:      rouge
baseurl: ""

#
encoding:         "utf-8"
# Permalinks
permalink:        pretty

# Setup
title:            Ericson's blog
tagline:          'Time is limited, To be a better better man'
description:      'Hello! Here is my blog about technology and later about life.'
url:              http://ericsonyc.github.io

author:
  name:           Ericson
  url:            https://github.com/ericsonyc

gems: [jekyll-paginate]
paginate: 5
paginate_path: "page:num"

# Custom vars
version:          1.0.0

# duoshuo
comments :
    provider : duoshuo
    duoshuo :
      short_name : eric
