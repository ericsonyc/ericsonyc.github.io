---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title"><b>{{ page.title }}</b></h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" }}{% if page.author %}{{ page.author }}{% endif %}{% if page.meta %}{{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  	<b><font size="3">
    {{ content }}
    </font></b>
  </article>

</div>
